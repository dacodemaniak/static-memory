<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">

        <title>Memory - Jeu de Mémoire</title>

        <!-- Link all css -->
        <link href="./assets/css/normalize.css" rel="stylesheet">
        <link href="./assets/css/custom.css" rel="stylesheet">

        <!-- Importation le javascript -->
        <script src="./dist/main.js"></script>
    </head>

    <body>
        <div id="main-container">
            <!-- Main header of the page -->
            <header>
                <h1 class="my-upper">Fabulous Memory Game</h1>
            </header>

            <!-- Navigation toolbar -->
            <nav id="main-navbar">
                <ul>
                    <li>
                        <a class="my-upper bold" role="button" href="#" title="New Memory Game">New game</a>
                    </li>
                    <li>
                        <a class="my-upper bold" role="button" href="#" title="Best players">Best players</a>
                    </li>
                </ul>
            </nav>

            <section id="game-platform">
                <article>
                    <header>
                        <h2>Memory Game Rules</h2>
                    </header>
                    <p>
                        <strong>Memory</strong> is a simple <em>game</em>: Just turn two cards, if both are same, you win.
                    </p>
                    <p>
                        If you discover all pairs before time ends you win
                        the game.
                    </p>
                </article>
                
                <!-- Platform of 28 cards -->
                <div id="platform">
                </div>

                <div>
                    <span class="bold">Time remaining</span> :
                    <progress max="100" value="0" class="flex-container"></progress>
                </div>
            </section>



            <footer>
                <!-- Mentions légales, Plan du site, Contact, ... -->
                <address>
                    <ul>
                        <li>95, chemin de Gabardie</li>
                        <li><span class="my-bold code-postal">31000</span><span class="my-bold ville my-upper">Toulouse</span></li>
                    </ul>
                </address>
            </footer>

        </div>
        <!-- Loader -->
        <div class="outer-loader">
            <div class="inner-loader">
                <img src="./assets/images/loader.gif" alt="Wait until platform is ready">
            </div>
        </div>
    </body>
</html>
